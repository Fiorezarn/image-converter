<html lang="id">
 <head>

  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }

   body {
    font-family: 'Inter', sans-serif;
    background: url('./onepiece-bg.jpg') center/cover fixed;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
   }

   body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.75);
    z-index: 0;
   }

   /* Animated Background Bubbles */
   .bubbles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    top: 0;
    left: 0;
    pointer-events: none;
   }

   .bubble {
    position: absolute;
    bottom: -150px;
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.3),
     rgba(147, 197, 253, 0.2)
    );
    border-radius: 50%;
    opacity: 0.5;
    animation: rise 15s infinite ease-in;
    backdrop-filter: blur(5px);
   }

   .bubble:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    animation-duration: 12s;
    animation-delay: 0s;
   }

   .bubble:nth-child(2) {
    width: 120px;
    height: 120px;
    left: 25%;
    animation-duration: 15s;
    animation-delay: 2s;
   }

   .bubble:nth-child(3) {
    width: 60px;
    height: 60px;
    left: 45%;
    animation-duration: 10s;
    animation-delay: 1s;
   }

   .bubble:nth-child(4) {
    width: 100px;
    height: 100px;
    left: 65%;
    animation-duration: 13s;
    animation-delay: 3s;
   }

   .bubble:nth-child(5) {
    width: 90px;
    height: 90px;
    left: 80%;
    animation-duration: 14s;
    animation-delay: 1.5s;
   }

   .bubble:nth-child(6) {
    width: 70px;
    height: 70px;
    left: 35%;
    animation-duration: 11s;
    animation-delay: 4s;
   }

   @keyframes rise {
    0% {
     bottom: -150px;
     transform: translateX(0) scale(1);
     opacity: 0;
    }
    10% {
     opacity: 0.5;
    }
    90% {
     opacity: 0.5;
    }
    100% {
     bottom: 110vh;
     transform: translateX(100px) scale(1.2);
     opacity: 0;
    }
   }

   /* Floating Animation */
   @keyframes float {
    0%,
    100% {
     transform: translateY(0px) rotate(0deg);
    }
    25% {
     transform: translateY(-15px) rotate(1deg);
    }
    75% {
     transform: translateY(-8px) rotate(-1deg);
    }
   }

   @keyframes pulse {
    0%,
    100% {
     transform: scale(1);
    }
    50% {
     transform: scale(1.05);
    }
   }

   @keyframes slideInUp {
    from {
     opacity: 0;
     transform: translateY(30px);
    }
    to {
     opacity: 1;
     transform: translateY(0);
    }
   }

   @keyframes shimmer {
    0% {
     background-position: -1000px 0;
    }
    100% {
     background-position: 1000px 0;
    }
   }

   .content-wrapper {
    position: relative;
    z-index: 1;
   }

   .logo-container {
    animation: float 4s ease-in-out infinite;
   }

   .glass-card {
    background: linear-gradient(
     135deg,
     rgba(30, 58, 138, 0.4),
     rgba(15, 23, 42, 0.6)
    );
    backdrop-filter: blur(30px) saturate(150%);
    border: 2px solid rgba(147, 197, 253, 0.3);
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5), 0 0 50px rgba(96, 165, 250, 0.1);
    animation: slideInUp 0.8s ease-out;
    transition: all 0.3s ease;
   }

   .glass-card:hover {
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(96, 165, 250, 0.2);
    border-color: rgba(147, 197, 253, 0.5);
   }

   .upload-area {
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.1),
     rgba(59, 130, 246, 0.05)
    );
    border: 2px dashed rgba(147, 197, 253, 0.4);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
   }

   .upload-area::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
     45deg,
     transparent 30%,
     rgba(147, 197, 253, 0.1) 50%,
     transparent 70%
    );
    animation: shimmer 3s infinite;
   }

   .upload-area:hover {
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.2),
     rgba(59, 130, 246, 0.15)
    );
    border-color: rgba(147, 197, 253, 0.7);
    transform: scale(1.02);
    box-shadow: 0 10px 40px rgba(96, 165, 250, 0.3);
   }

   .upload-icon {
    animation: pulse 2s ease-in-out infinite;
   }

   select,
   input[type='range'] {
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.15),
     rgba(30, 58, 138, 0.2)
    ) !important;
    border: 2px solid rgba(147, 197, 253, 0.3);
    transition: all 0.3s ease;
   }

   select:hover,
   input[type='range']:hover {
    border-color: rgba(147, 197, 253, 0.5);
    box-shadow: 0 4px 15px rgba(96, 165, 250, 0.2);
   }

   select:focus {
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.25),
     rgba(30, 58, 138, 0.3)
    ) !important;
    border-color: rgba(147, 197, 253, 0.7);
    box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
   }

   .image-item {
    background: linear-gradient(
     135deg,
     rgba(30, 58, 138, 0.3),
     rgba(59, 130, 246, 0.15)
    );
    backdrop-filter: blur(10px);
    border: 2px solid rgba(147, 197, 253, 0.2);
    transition: all 0.3s ease;
    animation: slideInUp 0.5s ease-out;
   }

   .image-item:hover {
    transform: translateX(5px);
    border-color: rgba(147, 197, 253, 0.5);
    box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
   }

   .btn-primary {
    background: linear-gradient(135deg, #60a5fa, #3b82f6);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
   }

   .btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
   }

   .btn-primary:hover::before {
    width: 300px;
    height: 300px;
   }

   .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(96, 165, 250, 0.5);
   }

   .btn-primary:active {
    transform: translateY(-1px);
   }

   .btn-secondary {
    border: 2px solid rgba(147, 197, 253, 0.5);
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.1),
     rgba(30, 58, 138, 0.15)
    );
    transition: all 0.3s ease;
   }

   .btn-secondary:hover:not(:disabled) {
    background: linear-gradient(
     135deg,
     rgba(96, 165, 250, 0.25),
     rgba(30, 58, 138, 0.3)
    );
    border-color: rgba(147, 197, 253, 0.8);
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(96, 165, 250, 0.3);
   }

   /* Loading Animation */
   @keyframes spin {
    to {
     transform: rotate(360deg);
    }
   }

   .loading-spinner {
    border: 3px solid rgba(147, 197, 253, 0.3);
    border-top-color: #60a5fa;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 0.8s linear infinite;
   }

   /* Success Animation */
   @keyframes checkmark {
    0% {
     stroke-dashoffset: 100;
    }
    100% {
     stroke-dashoffset: 0;
    }
   }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center p-6">
  <!-- Animated Background Bubbles -->
  <div class="bubbles">
   <div class="bubble"></div>
   <div class="bubble"></div>
   <div class="bubble"></div>
   <div class="bubble"></div>
   <div class="bubble"></div>
   <div class="bubble"></div>
  </div>

  <div class="content-wrapper w-full max-w-4xl">
   <!-- Logo -->
   <div class="text-center mb-12 logo-container">
    <img
     src="./onepiece-logo.png"
     alt="logo"
     class="w-52 h-32 mx-auto drop-shadow-2xl" />
    <p
     class="text-white text-base tracking-widest uppercase mt-4 font-semibold drop-shadow-lg"
     style="text-shadow: 0 0 20px rgba(96, 165, 250, 0.5)">
     Image Converter by Reza
    </p>
   </div>

   <!-- Main Card -->
   <div class="glass-card rounded-3xl p-10">
    <!-- Upload Area -->
    <div
     id="uploadArea"
     class="upload-area rounded-2xl p-16 text-center cursor-pointer transition-all duration-300 mb-8">
     <div class="upload-icon text-6xl mb-5 text-blue-300">üìÅ</div>
     <h3 class="text-white text-xl mb-3 font-semibold">
      Drop multiple images here
     </h3>
     <p class="text-blue-200 text-sm font-medium">
      or click to browse ‚Ä¢ Supports PNG, JPG, WEBP

     <input
      type="file"
      id="fileInput"
      accept="image/*"
      multiple
      class="hidden" />

    <!-- Controls -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
     <!-- Format Select -->
     <div style="animation: slideInUp 0.8s ease-out 0.2s both">
      <label
       class="block text-blue-200 text-sm uppercase tracking-wider mb-3 font-semibold">
       Output Format
      </label>
      <select
       id="formatSelect"
       class="w-full px-5 py-4 rounded-xl text-white focus:outline-none transition-all cursor-pointer">
       <option
        value="webp"
        class="bg-gray-900">
        WEBP
       </option>

        value="png"

        PNG
       </option>

        value="jpeg"
        class="bg-gray-900">
        JPEG

      </select>
     </div>

     <!-- Quality Slider -->
     <div style="animation: slideInUp 0.8s ease-out 0.3s both">

       Quality
      </label>
      <input
       type="range"

      </div>

    <!-- Image List -->
    <div
     id="imageList"
     class="space-y-4 mb-6 hidden"></div>

    <!-- Action Buttons -->
    <div
     id="actionButtons"

     <button
      onclick="convertAllImages()"
      class="btn-primary w-full py-5 text-white rounded-xl font-bold uppercase tracking-wide text-base relative z-10">
      <span class="relative z-10">Convert All Images</span>
     </button>
     <button
      id="downloadAllBtn"
      onclick="downloadAllImages()"
      disabled
      class="btn-secondary w-full py-5 text-white rounded-xl font-bold uppercase tracking-wide text-base disabled:opacity-30 disabled:cursor-not-allowed">
      Download All (ZIP)
     </button>
    </div>
   </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
   let imageFiles = [];
   let convertedImages = [];

   const uploadArea = document.getElementById('uploadArea');
   const fileInput = document.getElementById('fileInput');
   const imageList = document.getElementById('imageList');
   const actionButtons = document.getElementById('actionButtons');
   const qualityRange = document.getElementById('qualityRange');
   const qualityValue = document.getElementById('qualityValue');
   const downloadAllBtn = document.getElementById('downloadAllBtn');
   const formatSelect = document.getElementById('formatSelect');

   qualityRange.addEventListener('input', (e) => {
    qualityValue.textContent = e.target.value;
   });

   uploadArea.addEventListener('click', () => fileInput.click());

   fileInput.addEventListener('change', (e) => {
    handleFiles(Array.from(e.target.files));
   });

   uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.style.transform = 'scale(1.05)';
    uploadArea.style.borderColor = 'rgba(147, 197, 253, 0.9)';
   });

   uploadArea.addEventListener('dragleave', () => {
    uploadArea.style.transform = '';
    uploadArea.style.borderColor = '';
   });

   uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.style.transform = '';
    uploadArea.style.borderColor = '';
    handleFiles(Array.from(e.dataTransfer.files));
   });

   function handleFiles(files) {
    const validFiles = files.filter((file) => file.type.startsWith('image/'));

    if (validFiles.length === 0) {
     alert('Please select valid image files');
     return;
    }

    imageFiles = validFiles;
    convertedImages = [];
    displayImageList();
    actionButtons.classList.remove('hidden');
    downloadAllBtn.disabled = true;
   }

   function displayImageList() {
    imageList.innerHTML = '';
    imageList.classList.remove('hidden');

    imageFiles.forEach((file, index) => {
     const reader = new FileReader();
     reader.onload = (e) => {
      const div = document.createElement('div');
      div.className = 'image-item rounded-xl p-4 flex items-center gap-4';
      div.style.animationDelay = `${index * 0.1}s`;
      div.innerHTML = `
       <img src="${
        e.target.result
       }" class="w-20 h-20 object-cover rounded-lg border-2 border-blue-300/30 shadow-lg" data-index="${index}">
       <div class="flex-1">
        <div class="text-white font-semibold mb-1 text-base">${file.name}</div>
        <div class="text-blue-200 text-sm font-medium">${file.type
         .split('/')[1]
         .toUpperCase()} ‚Ä¢ ${formatBytes(file.size)}</div>
        <div class="text-blue-300 text-xs mt-1 font-medium" id="status-${index}">‚ú® Ready to convert</div>
       </div>
       <button onclick="removeImage(${index})" class="text-red-400 hover:text-red-300 text-2xl px-3 font-bold transition-all hover:scale-125">√ó</button>
      `;
      imageList.appendChild(div);
     };
     reader.readAsDataURL(file);
    });
   }

   function removeImage(index) {
    imageFiles.splice(index, 1);
    if (imageFiles.length === 0) {
     imageList.classList.add('hidden');
     actionButtons.classList.add('hidden');
     fileInput.value = '';
    } else {
     displayImageList();
    }
   }

   async function convertAllImages() {
    const format = formatSelect.value;
    const quality = qualityRange.value / 100;
    convertedImages = [];

    for (let i = 0; i < imageFiles.length; i++) {
     const statusEl = document.getElementById(`status-${i}`);
     statusEl.innerHTML =
      '<div class="inline-block loading-spinner"></div> Converting...';
     statusEl.className = 'text-yellow-300 text-xs mt-1 font-semibold';

     try {
      const converted = await convertImage(imageFiles[i], format, quality);
      convertedImages.push({
       name: imageFiles[i].name.split('.')[0] + `_gtimage.${format}`,
       blob: converted.blob,
       size: converted.size,
      });

      const saved = ((1 - converted.size / imageFiles[i].size) * 100).toFixed(
       1
      );
      statusEl.textContent = `‚úÖ Converted: ${formatBytes(
       converted.size
      )} ‚Ä¢ ${saved}% smaller`;
      statusEl.className = 'text-green-300 text-xs mt-1 font-semibold';
     } catch (error) {
      statusEl.textContent = '‚ùå Conversion failed';
      statusEl.className = 'text-red-300 text-xs mt-1 font-semibold';
     }
    }

    downloadAllBtn.disabled = false;
   }

   function convertImage(file, format, quality) {
    return new Promise((resolve, reject) => {
     const reader = new FileReader();
     reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
       const canvas = document.createElement('canvas');
       canvas.width = img.width;
       canvas.height = img.height;

       const ctx = canvas.getContext('2d', {
        alpha: true,
        desynchronized: false,
        willReadFrequently: false,
       });

       ctx.imageSmoothingEnabled = true;
       ctx.imageSmoothingQuality = 'high';
       ctx.drawImage(img, 0, 0, img.width, img.height);

       canvas.toBlob(
        (blob) => {
         resolve({ blob, size: blob.size });
        },
        `image/${format}`,
        quality
       );
      };
      img.onerror = reject;
      img.src = e.target.result;
     };
     reader.onerror = reject;
     reader.readAsDataURL(file);
    });
   }

   async function downloadAllImages() {
    if (convertedImages.length === 0) return;

    if (convertedImages.length === 1) {
     const a = document.createElement('a');
     a.href = URL.createObjectURL(convertedImages[0].blob);
     a.download = convertedImages[0].name;
     a.click();
    } else {
     const zip = new JSZip();
     convertedImages.forEach((img) => {
      zip.file(img.name, img.blob);
     });

     const content = await zip.generateAsync({ type: 'blob' });
     const a = document.createElement('a');
     a.href = URL.createObjectURL(content);
     a.download = 'gtimage_converted.zip';
     a.click();
    }
   }

   function formatBytes(bytes) {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
   }
  </script>
